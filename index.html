<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Language Survey</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Programming Language Survey</h1>
      <h3>Take the survey below to find which language is best suited for you and your project!</h3>
    </div>
  <div>
    <form id="survey">
      <div class="form-group">

        <div id="name">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" value="">
        </div>

        <div id="questionOne">
          <label for="questionTwo">1: Do you prefer simplicity?</label>
          <select class="" name="">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div id="questionTwo">
          <label for="questionTwo">2: Do you want to write apps for Microsoft Windows?</label>
          <select class="" name="">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div id="questionThree">
          <label for="questionTwo">3: Do you want to make games?</label>
          <select class="" name="">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div id="questionFour">
          <label for="questionTwo">4: Do you want to work remotely?</label>
          <select class="" name="">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div id="questionFive">
          <label for="questionTwo">5: Do you use a mac or pc?</label>
          <select class="" name="">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="submit-button">
          <button type="button" name="button">Submit!</button>
        </div>



      </div>
    </form>
  </div>











  </div>
</body>
</html>
